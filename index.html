<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <link rel="stylesheet" href="style.min.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"

    />
    <title>Redfern</title>
  </head>
  <body>
    <header>
      <div class="title">
        <h1>redfern</h1>
      </div>
      <div class="navbar">
        <p>Start a Project</p>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="text col-md-6">
          <div class="list">
            <div>

                <a class="links">Ferris Wheel<span>-</span></a>

                <!-- <img src="./img/fw-image.jpg" alt="" id="mobile-app" /> -->
                <div class="mobile-app" id="mobile-ferris"></div>

            <ul>

            <ul>

            </ul>
            <ul>

    <footer>

        <div class="row">

            <div class="contact">
              <p>01282 926000</p>
            </div>
            <div class="icon">

            </div>

            </div>
